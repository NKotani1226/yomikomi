<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        {% for item in items.items %}
            <p>{{item.volume_info.title}}</p>    
            <p>{{item.volume_info.authors}}</p>    
            <p>{{item.volume_info.description}}</p>
            <img src="{{item.volume_info.image_links.thumbnail}}" alt="{{item.volume_info.title}}">
        {% endfor %}
    </div>
</body>

</html>
